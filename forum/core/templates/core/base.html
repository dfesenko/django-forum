<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>

  <div class="container-fluid">
    <a href="{% url 'core:index' %}">Home</a>

    {% if request.user.is_authenticated %}

        / <a href="{% url 'messaging:inbox' %}">Mails</a>

        <p>Hello, {{ request.user.username }}! </p>

        <a href="{% url 'profiles:user_details' request.user.pk %}">My profile</a> /
        <a href="{% url 'feed:feed' %}">My feed</a> /
        <a href="{% url 'registration:logout' %}">Logout</a>

    {% else %}

        <p>
            <a href="{% url 'registration:login' %}">Login</a> / <a href="{% url 'registration:signup' %}">Sign up</a>
        </p>

    {% endif %}

        <p>
            <a href="{% url 'discussions:forum' %}">Forum</a>
        </p>

    <p></p>
  </div>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% block javascript %}{% endblock %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
