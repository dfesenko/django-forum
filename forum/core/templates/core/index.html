{% extends "core/base.html" %}

{% block content %}

{% if users_list %}
<p>Users:</p>
    <ul>
    {% for user in users_list %}
        <li><a href="{% url 'profiles:user_details' pk=user.pk %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no users yet.</p>
{% endif %}


{% endblock %}
