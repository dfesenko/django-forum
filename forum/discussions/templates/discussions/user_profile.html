<h1>{{ user.get_full_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
    <li>Username: {{ user.username }}</li>
    <li>City: {{ user.profile.user_location }}</li>
    <li>About me: {{ user.profile.user_about }}</li>
    <li>Avatar: <img src="{{ user.profile.user_avatar.url }}" width="100" height="150"> </li>
</ul>
