{% extends "discussions/base.html" %}

{% block content %}

{% if categories_list %}
<p>Categories:</p>
    <ul>
    {% for category in categories_list %}
        <li><a href="{% url 'discussions:category' category_id=category.pk %}">{{ category.category_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no categories yet.</p>
{% endif %}


{% endblock %}
