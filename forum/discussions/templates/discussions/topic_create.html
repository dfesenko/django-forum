{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block content %}


<div class="container-fluid pt-3">

    <div class="row">
        <div class="col-md-12">
            <h1>New topic</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'discussions:new_topic'%}" novalidate>
                {% csrf_token %}
                {{ topic_form|crispy }}
                {{ post_form|crispy }}
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
