<a href="{% url 'discussions:login' %}">Login</a> / <a href="{% url 'discussions:signup' %}">Sign up</a>
<p></p>

{% if users_list %}
    <ul>
    {% for user in users_list %}
        <li><a href="/users/{{ user.id }}/">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no users yet.</p>
{% endif %}
