{% extends "core/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-md-12">
            <h1>Sign up</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
